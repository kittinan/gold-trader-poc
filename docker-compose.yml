# Docker Compose for Development
# Usage: docker compose up

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: gold-trader-db-dev
    environment:
      POSTGRES_DB: ${DB_NAME:-gold_trader}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres_password}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./backend/create_sample_data.py:/docker-entrypoint-initdb.d/create_sample_data.py
    ports:
      - "5432:5432"
    networks:
      - gold-trader-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Channel Layer
  redis:
    image: redis:7-alpine
    container_name: gold-trader-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_data_dev:/data
    ports:
      - "6379:6379"
    networks:
      - gold-trader-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gold-trader-backend-dev
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-secret-key}
      - DB_NAME=${DB_NAME:-gold_trader}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres_password}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173,http://localhost:3000,http://127.0.0.1:3000}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - DJANGO_SETTINGS_MODULE=gold_trader.settings.dev
    volumes:
      - ./backend:/app
      - backend_media_dev:/app/media
      - backend_static_dev:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gold-trader-network
    # Development mode: run with reload
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        python manage.py runserver 0.0.0.0:8000
      "

  # React Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: gold-trader-frontend-dev
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
      - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:8000/ws}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - gold-trader-network
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  backend_media_dev:
    driver: local
  backend_static_dev:
    driver: local

networks:
  gold-trader-network:
    driver: bridge
    name: gold-trader-dev
