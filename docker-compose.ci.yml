# Docker Compose for CI - E2E Testing
# Usage: docker compose -f docker-compose.ci.yml up -d --build

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: gold-trader-db-ci
    environment:
      POSTGRES_DB: ${DB_NAME:-gold_trader}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres_password}
    networks:
      - gold-trader-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Channel Layer
  redis:
    image: redis:7-alpine
    container_name: gold-trader-redis-ci
    command: redis-server --appendonly yes
    networks:
      - gold-trader-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend (CI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gold-trader-backend-ci
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        gunicorn gold_trader.asgi:application -k uvicorn.workers.UvicornWorker -b 0.0.0.0:8000 --workers 2
      "
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-django-insecure-ci-secret-key}
      - DB_NAME=${DB_NAME:-gold_trader}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres_password}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CORS_ALLOWED_ORIGINS=http://localhost:5173
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - DJANGO_SETTINGS_MODULE=gold_trader.settings.ci
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gold-trader-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  # React Frontend (CI)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gold-trader-frontend-ci
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
      - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:8000/ws}
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - gold-trader-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

networks:
  gold-trader-network:
    driver: bridge
    name: gold-trader-ci