name: Gold Trader CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    name: Backend Tests (Python ${{ matrix.python-version }})

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest with coverage
        working-directory: ./backend
        env:
          DATABASE_URL: sqlite:///db.sqlite3
          DJANGO_SETTINGS_MODULE: gold_trader.settings
        run: |
          pytest -v --cov=. --cov-report=xml --cov-report=term --cov-report=html --create-db
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage-py${{ matrix.python-version }}
      
      - name: Upload coverage reports as artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: backend-coverage-py${{ matrix.python-version }}
          path: backend/htmlcov/
      
      - name: Check test coverage threshold
        working-directory: ./backend
        run: |
          python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          coverage_line = float(root.find('.//coverage').get('line-rate', 0)) * 100
          print(f'Current coverage: {coverage_line:.1f}%')
          if coverage_line < 80:
              print('Coverage is below 80% threshold')
              exit(1)
          print('Coverage meets 80% threshold')
          "

  frontend-build:
    runs-on: ubuntu-latest
    name: Frontend Build & Lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: |
          npm ci
      
      - name: Run TypeScript type check
        working-directory: ./frontend
        run: |
          npm run type-check || npx tsc --noEmit
      
      - name: Run ESLint
        working-directory: ./frontend
        run: |
          npm run lint || echo "No lint script found, skipping..."
      
      - name: Build frontend for production
        working-directory: ./frontend
        run: |
          npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/dist/
      
      - name: Check build output
        working-directory: ./frontend
        run: |
          if [ -d "dist" ]; then
            echo "Build successful, dist directory exists"
            ls -la dist/
          else
            echo "Build failed, dist directory not found"
            exit 1
          fi

  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Checks
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8
      
      - name: Run Black code formatter check
        working-directory: ./backend
        run: |
          black --check --diff . || true
      
      - name: Run Flake8 linter
        working-directory: ./backend
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  security-scan:
    runs-on: ubuntu-latest
    name: Security Scanning

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'

  summary:
    runs-on: ubuntu-latest
    name: CI Summary
    needs: [backend-tests, frontend-build, code-quality, security-scan]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "### CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Backend Tests: ${{ needs.backend-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "#### Frontend Build: ${{ needs.frontend-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "#### Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "#### Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY

      - name: Overall status
        if: needs.backend-tests.result == 'failure' || needs.frontend-build.result == 'failure' || needs.code-quality.result == 'failure' || needs.security-scan.result == 'failure'
        run: |
          echo "::error::One or more jobs failed"
          exit 1
